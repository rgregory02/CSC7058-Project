<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Person Biography</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .center-box {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn-green { background-color: #28a745; color: white; }
    .btn-grey { background-color: #6c757d; color: white; }
    .btn:hover { opacity: 0.9; }

    .error-message {
      color: #d9534f;
      font-weight: bold;
      display: none;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .flash {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      text-align: left;
    }
    .flash.error {
      background-color: #ffdddd;
      border: 1px solid #cc0000;
    }
    .flash.success {
      background-color: #ddffdd;
      border: 1px solid #00cc00;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>üå± Start a Person Biography</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" onsubmit="return validateForm()">
      <label for="person_name">Enter Name:</label>
      <input type="text" id="person_name" name="person_name" placeholder="e.g. Ada Lovelace" />
      <div id="error" class="error-message">Please enter a name before continuing.</div>

      <!-- Optional return_url support -->
      {% if return_url %}
        <input type="hidden" name="return_url" value="{{ return_url }}">
      {% endif %}

      <div class="button-group">
        <button type="submit" class="btn btn-green">‚û°Ô∏è Begin</button>
        <a href="{{ return_url or '/' }}" class="btn btn-grey">‚¨Ö Back / Cancel</a>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const input = document.getElementById("person_name");
      const error = document.getElementById("error");
      if (!input.value.trim()) {
        error.style.display = "block";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
