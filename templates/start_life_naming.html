<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Life Biography</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .center-box {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn-green { background-color: #28a745; color: white; }
    .btn-purple { background-color: #6f42c1; color: white; }
    .btn-grey { background-color: #6c757d; color: white; }
    .btn:hover { opacity: 0.9; }

    .error-message {
      color: #d9534f;
      font-weight: bold;
      display: none;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>üå± Start a Life Biography</h2>
    <form method="POST" onsubmit="return validateForm()">
      <label for="life_name">Enter Name:</label><br>
      <input type="text" id="life_name" name="life_name" placeholder="e.g. Ada Lovelace" />
      <div id="error" class="error-message">Please enter a name before continuing.</div>
      <div class="button-group">
        <button type="submit" class="btn btn-green">‚û°Ô∏è Begin</button>
        <a href="/" class="btn btn-grey">üè† Cancel / Home</a>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const input = document.getElementById("life_name");
      const error = document.getElementById("error");
      if (!input.value.trim()) {
        error.style.display = "block";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
