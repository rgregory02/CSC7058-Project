<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Period Created ‚Äì {{ person_name }}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background: #f0f8f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .box {
      background: #ffffff;
      max-width: 700px;
      margin: auto;
      padding: 50px 40px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
      font-size: 2em;
    }
    .celebration {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .details {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #444;
    }
    .details strong {
      color: #000;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .actions a {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .actions a.primary {
      background-color: #4CAF50;
      color: white;
    }
    .actions a.secondary {
      background-color: #888;
      color: white;
    }
    .actions a.tertiary {
      background-color: #6c63ff;
      color: white;
    }
    .actions a:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="celebration">üï∞Ô∏è</div>
    <h1>Time Period Created for {{ person_name }}</h1>

    <div class="details">
      <p><strong>Name:</strong> {{ person_name }}</p>
      <p><strong>ID:</strong> {{ person_id }}</p>
    </div>

    <div class="actions">
      <a href="/person_view/{{ person_id }}" class="primary">üîç View This Biography</a>
      <a href="{{ url_for('person_step_time', person_id=person_id) }}" class="tertiary">‚ûï Add Another Time Period</a>
      <a href="/" class="secondary">üè† Back to Home</a>
    </div>
  </div>
</body>
</html>
