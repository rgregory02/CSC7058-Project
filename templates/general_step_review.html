<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Review – {{ bio.name }}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>pre{background:#f7f7f7;padding:12px;border-radius:8px;overflow:auto}</style>
</head>
<body>
  <div class="box">
    <h2>✅ Review</h2>
    <p><strong>{{ bio.name }}</strong> ({{ type_name }})</p>
    <pre>{{ bio|tojson(indent=2) }}</pre>
    <a class="btn" target="_top" href="{{ url_for('general_iframe_wizard', type=type_name, bio_id=bio_id, step='labels') }}">Edit Labels</a>
    <a class="btn secondary" target="_top" href="{{ url_for('dashboard') }}">Done</a>
  </div>
</body>
</html>
