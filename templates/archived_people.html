<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archived Biographies</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <style>
    .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    ul.archived-list { list-style: none; padding: 0; }
    ul.archived-list li {
      margin-bottom: 0.8rem;
      padding: 0.6rem 1rem;
      background: #f3f3f3;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .archived-actions a {
      margin-right: 10px;
      text-decoration: none;
      color: #007bff;
    }
    .archived-actions a:hover { text-decoration: underline; }
    .created-time.loading {
      color: #888;
      font-style: italic;
    }
    .btn-secondary {
      background-color: #555;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 1.5rem;
    }
    .btn-secondary:hover {
      background-color: #444;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const items = document.querySelectorAll('.archived-item');
      items.forEach(item => {
        const utc = item.getAttribute('data-utc');
        const tag = item.querySelector('.created-time');
        if (utc && tag) {
          const dt = new Date(utc);
          if (!isNaN(dt)) {
            const localStr = dt.toLocaleString(undefined, {
              year: "numeric", month: "short", day: "numeric",
              hour: "2-digit", minute: "2-digit"
            });
            tag.textContent = `Created: ${localStr}`;
          } else {
            tag.textContent = `Created: Unknown`;
          }
          tag.classList.remove("loading");
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>üìÅ Archived Life Biographies</h1>

    {% if archived_lives %}
      <ul class="archived-list">
        {% for life_id, name, created in archived_lives %}
          <li class="archived-item" data-name="{{ name }}"{% if created %} data-utc="{{ created }}"{% endif %}>
            <strong>{{ name }}</strong><br>
            <small class="created-time loading">Created: Unknown</small><br>
            <div class="archived-actions">
              <a href="/person_view_archived/{{ life_id }}">üëÅ View</a>
              <a href="/restore_life/{{ life_id }}" onclick="return confirm('Restore this biography?')">‚ôªÔ∏è Restore</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p><em>No archived biographies found.</em></p>
    {% endif %}

    <a href="/" class="btn-secondary">‚Üê Back to Home</a>
  </div>
</body>
</html>
